{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Blog Posts</h2>

  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">Author: {{ post.author.username }}</small></p>
      </div>
    </div>
  {% else %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
