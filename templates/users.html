{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Registered Users</h1>
<ul>
    {% for user in users %}
        <li> id:  {{user.id}} username: {{ user.username }} password: {{ user.password }}</li>
    {% else %}
        <li>No users found.</li>
    {% endfor %}
</ul>

<p><a href="{{ url_for('register') }}">Add New User</a></p>
{% endblock %}
