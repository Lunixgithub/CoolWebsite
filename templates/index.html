{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}


<script src="{{ url_for('static', filename='main.js') }}"></script>



{% if current_user %}
    <p><strong>{{ current_user.username }}</strong> </p>
{% endif %}

<hr>
<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Static buttons -->
      <form class="d-flex me-auto align-items-center">
        <input type="button" value="About" class="cool-button" onclick="goAbout()">
        <input type="button" value="Go to Login" class="cool-button" onclick="goLogin()">
        <input type="button" value="Posts" class="cool-button" onclick="location.href='{{ url_for('posts') }}'">
        <input type="button" value="Create Post" class="cool-button" onclick="location.href='{{ url_for('create_post') }}'">
        
      </form>

      <!-- User dropdown -->
      <div class="dropdown">
        <button class="cool-button" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
          User
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
          <li><a class="dropdown-item" href="/login">Login</a></li>
          <li><a class="dropdown-item" href="/profile">View Profile</a></li>
          <li> <a class="dropdown-item" href="/register"> Register </a></LI>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item" id="logoutBtn" onclick="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
