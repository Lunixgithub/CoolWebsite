{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
<h1> Login </h1>

<script src="{{ url_for('static', filename='login.js') }}"></script>


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll always share your email with everyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small id ="passwordHelp" class="form-text text-muted"> We will know you password :D</small>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<button id="greetBtn" onclick="returnHome()" style="margin-top: 20px;">back</button>

{% endblock %}
