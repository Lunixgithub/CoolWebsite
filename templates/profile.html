{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Logged-in User</h1>

{% if current_user %}
    <p><strong>Welcome, {{ current_user.username }}!</strong> (User ID: {{ current_user.id }})</p>
{% else %}
    <p><em>No user is currently logged in.</em></p>
{% endif %}

<hr>



<p><a href="{{ url_for('index') }}">Return</a></p>

{% endblock %}
