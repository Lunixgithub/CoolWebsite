{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Logged-in User</h1>

{% if current_user %}
    <p><strong>Welcome, {{ current_user.username }}!</strong></p>
{% else %}
    <p><em>No user is currently logged in.</em></p>
{% endif %}

<hr>

<div>
  <input type="button" class="cool-button" value="return" onclick="location.href='{{ url_for('index') }}'">
</div>

{% endblock %}
